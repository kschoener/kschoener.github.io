<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Audio Visualization</title>
		<link rel="stylesheet" type="text/css" href="style.css" />

	</head>
	<body>
		<div id="annoying">
			<input type="button" value="Toggle Full Screen" onclick="toggleFullScreen()"/>
			<input id="songInput" type="file" accept=".mp3" autofocus multiple></input>
			<audio id="songAudio" controls></audio>
		</div>
		<canvas id="canvas"></canvas>
		<script  src = "paper.min.js" type="text/javascript"></script>
		<script  src = "script.js" type="text/javascript"></script>
	</body>
</html>
